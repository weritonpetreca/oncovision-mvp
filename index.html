<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OncoVision AI - Portal do Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 3px solid #ec4899; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .risk-meter { background: linear-gradient(to right, #4ade80, #facc15, #f87171); height: 8px; border-radius: 4px; position: relative; }
        .risk-marker { position: absolute; top: -4px; width: 4px; height: 16px; background: white; border: 1px solid #333; box-shadow: 0 0 5px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="glass-panel w-full max-w-4xl rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
    <!-- Lado Esquerdo -->
    <div class="md:w-1/3 bg-slate-900 p-8 flex flex-col justify-between relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-pink-500 to-purple-600"></div>
        <div>
            <div class="flex items-center gap-3 mb-6">
                <i class="fas fa-dna text-3xl text-pink-500"></i>
                <h1 class="text-2xl font-bold text-white">OncoVision <span class="text-pink-500">AI</span></h1>
            </div>
            <p class="text-slate-400 text-sm leading-relaxed">Sistema de apoio ao diagnóstico oncológico via AWS Serverless.</p>
            <div class="mt-8 space-y-6">
                <div id="step1-indicator" class="flex items-center gap-3 text-sm text-pink-400 font-bold transition-all">
                    <div class="w-8 h-8 rounded-full border-2 border-pink-500 flex items-center justify-center">1</div><span>Dados Clínicos</span>
                </div>
                <div class="h-8 border-l-2 border-slate-700 ml-4"></div>
                <div id="step2-indicator" class="flex items-center gap-3 text-sm text-slate-500 transition-all">
                    <div class="w-8 h-8 rounded-full border-2 border-slate-700 flex items-center justify-center">2</div><span>Upload Imagem</span>
                </div>
                <div class="h-8 border-l-2 border-slate-700 ml-4"></div>
                <div id="step3-indicator" class="flex items-center gap-3 text-sm text-slate-500 transition-all">
                    <div class="w-8 h-8 rounded-full border-2 border-slate-700 flex items-center justify-center">3</div><span>Análise IA</span>
                </div>
            </div>
        </div>
        <div class="mt-8 text-xs text-slate-500">v2.0 Enterprise (Real-time)</div>
    </div>

    <!-- Lado Direito -->
    <div class="md:w-2/3 p-8 bg-slate-800/50 relative">
        <h2 class="text-xl font-semibold mb-6 text-white border-b border-slate-700 pb-2">Novo Exame</h2>

        <!-- PASSO 1 -->
        <div id="step1-container">
            <form id="dataForm" class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-xs font-medium text-slate-400 mb-1">Nome</label><input type="text" id="nome" placeholder="Maria José" required class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-pink-500"></div>
                    <div><label class="block text-xs font-medium text-slate-400 mb-1">Idade</label><input type="number" id="idade" placeholder="35" required class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-pink-500"></div>
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1">Histórico</label>
                    <select id="historico" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-pink-500">
                        <option value="Nao">Não possui histórico</option><option value="Sim">Possui histórico</option>
                    </select>
                </div>
                <button type="submit" id="btnCadastrar" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition flex justify-center items-center gap-2"><span>1. Cadastrar Paciente</span><i class="fas fa-save"></i></button>
            </form>
        </div>

        <!-- Feedback Pendente -->
        <div id="pendingFeedback" class="hidden mt-6 p-4 rounded-lg bg-yellow-900/20 border border-yellow-500/50 fade-in">
            <div class="flex items-center gap-3">
                <i class="fas fa-clock text-yellow-500 text-2xl"></i>
                <div>
                    <h4 class="font-bold text-yellow-400">Paciente Cadastrado!</h4>
                    <p class="text-xs text-slate-300">ID: <span id="pendingId" class="font-mono text-white"></span></p>
                    <p class="text-[10px] text-yellow-200/70 mt-1 uppercase tracking-wide">Status: PENDENTE</p>
                </div>
            </div>
        </div>

        <!-- PASSO 2 -->
        <div id="step2-container" class="hidden mt-6 border-t border-slate-700 pt-6 fade-in">
            <form id="uploadForm" class="space-y-5">
                <div><label class="block text-xs font-medium text-slate-400 mb-1">Imagem (JPG)</label><input type="file" id="fileInput" accept=".jpg,.jpeg" required class="w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-pink-600 file:text-white bg-slate-700 rounded-lg border border-slate-600"></div>
                <button type="submit" id="btnUpload" class="w-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition flex justify-center items-center gap-2"><span>2. Enviar & Iniciar IA</span><i class="fas fa-rocket"></i></button>
            </form>
        </div>

        <!-- Loading -->
        <div id="loadingPanel" class="hidden absolute inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center z-50 rounded-r-2xl">
            <div class="text-center"><div class="spinner mx-auto mb-4 w-10 h-10 border-4"></div><p id="loadingText" class="text-white font-bold animate-pulse">Processando...</p></div>
        </div>

        <!-- Resultado -->
        <div id="resultPanel" class="hidden absolute inset-0 bg-slate-800 flex flex-col items-center justify-center z-40 rounded-r-2xl fade-in p-8 text-center">
            <div id="resultIconBg" class="w-24 h-24 rounded-full flex items-center justify-center mb-4 transition-colors duration-500"><i id="resultIcon" class="fas fa-check text-5xl text-white"></i></div>
            <h3 class="text-3xl font-bold text-white mb-1" id="resultTitle">RISCO ALTO</h3>
            <p class="text-slate-400 text-sm mb-6">Score: <span id="resultScore" class="font-mono text-white font-bold">0.00</span></p>
            <div class="w-full max-w-xs mb-6"><div class="flex justify-between text-[10px] text-slate-500 mb-1"><span>Baixo</span><span>Médio</span><span>Alto</span></div><div class="risk-meter"><div id="riskMarker" class="risk-marker transition-all duration-1000" style="left: 0%;"></div></div></div>
            <div class="bg-slate-900/50 p-4 rounded-lg w-full max-w-xs text-left mb-6 border border-slate-700">
                <div class="flex justify-between text-xs mb-2"><span class="text-slate-500">Status</span><span class="text-green-400 font-bold">CONCLUÍDO</span></div>
                <div class="flex justify-between text-xs"><span class="text-slate-500">ID</span><span id="finalId" class="font-mono text-white text-[10px]"></span></div>
            </div>
            <button onclick="location.reload()" class="bg-slate-700 hover:bg-slate-600 text-white py-2 px-6 rounded-full text-sm transition">Novo Exame</button>
        </div>
    </div>
</div>

<script>
    // === CONFIGURAÇÃO ===
    const API_URL = "SUA_URL_DO_API_GATEWAY_AQUI"; // Cole a URL aqui!
    // ====================

    const dataForm = document.getElementById('dataForm');
    const uploadForm = document.getElementById('uploadForm');
    const pendingFeedback = document.getElementById('pendingFeedback');
    const resultPanel = document.getElementById('resultPanel');
    let currentUploadUrl = "", currentPacienteId = "";

    // --- PASSO 1: CADASTRO ---
    dataForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if(API_URL.includes("SUA_URL")) { alert("Configure a API_URL!"); return; }

        toggleLoading(true, "Cadastrando...");
        try {
            const res = await fetch(`${API_URL}/pacientes`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    nome: document.getElementById('nome').value,
                    idade: parseInt(document.getElementById('idade').value),
                    historico: document.getElementById('historico').value
                })
            });
            if(!res.ok) throw new Error("Erro API");
            const data = await res.json();

            currentUploadUrl = data.uploadUrl;
            currentPacienteId = data.pacienteId;

            document.getElementById('pendingId').innerText = currentPacienteId;

            // Oculta o formulário de dados (Passo 1)
            document.getElementById('step1-container').classList.add('hidden');

            // Mostra o formulário de upload (Passo 2)
            document.getElementById('step2-container').classList.remove('hidden');
            pendingFeedback.classList.remove('hidden');

            // Atualiza visualizador de passos
            document.getElementById('step2-indicator').classList.replace('text-slate-500', 'text-pink-400');
            document.getElementById('step2-indicator').querySelector('div').classList.replace('border-slate-700', 'border-pink-500');

        } catch(e) { alert(e); }
        finally { toggleLoading(false); }
    });

    // --- PASSO 2: UPLOAD & POLLING ---
    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        toggleLoading(true, "Enviando Imagem...");

        document.getElementById('step3-indicator').classList.replace('text-slate-500', 'text-pink-400');
        document.getElementById('step3-indicator').querySelector('div').classList.replace('border-slate-700', 'border-pink-500');

        try {
            // 1. Upload S3
            const upRes = await fetch(currentUploadUrl, {
                method: 'PUT',
                headers: {'Content-Type': 'image/jpeg'},
                body: document.getElementById('fileInput').files[0]
            });
            if(!upRes.ok) throw new Error("Erro Upload S3");

            // 2. Iniciar Polling (Verificação Periódica)
            document.getElementById('loadingText').innerText = "IA Analisando (Aguarde)...";
            pollStatus(currentPacienteId);

        } catch(e) {
            alert(e);
            toggleLoading(false);
        }
    });

    // Função de Polling (Recomeça a cada 2s se não estiver pronto)
    async function pollStatus(id) {
        try {
            const res = await fetch(`${API_URL}/pacientes/${id}`);
            if(res.ok) {
                const data = await res.json();
                console.log("Status:", data.status);

                if (data.status === "CONCLUIDO") {
                    showResult(data);
                    toggleLoading(false);
                } else {
                    // Se ainda PENDENTE, tenta de novo em 2s
                    setTimeout(() => pollStatus(id), 2000);
                }
            } else {
                // Erro ou 404, tenta de novo (eventual consistência)
                setTimeout(() => pollStatus(id), 2000);
            }
        } catch(e) {
            setTimeout(() => pollStatus(id), 2000);
        }
    }

    function showResult(data) {
        const score = parseFloat(data.score);
        const risco = data.risco;

        const title = document.getElementById('resultTitle');
        const iconBg = document.getElementById('resultIconBg');
        const icon = document.getElementById('resultIcon');

        title.innerText = risco;
        document.getElementById('resultScore').innerText = score.toFixed(2);
        document.getElementById('finalId').innerText = data.pacienteId;
        document.getElementById('riskMarker').style.left = `${score * 100}%`;

        if(risco === 'ALTO') {
            title.className = "text-3xl font-bold mb-1 text-red-500";
            iconBg.className = "w-24 h-24 rounded-full flex items-center justify-center mb-4 bg-red-600 bg-opacity-20";
            icon.className = "fas fa-exclamation-triangle text-5xl text-white";
        } else if (risco === 'MEDIO') {
            title.className = "text-3xl font-bold mb-1 text-yellow-400";
            iconBg.className = "w-24 h-24 rounded-full flex items-center justify-center mb-4 bg-yellow-500 bg-opacity-20";
            icon.className = "fas fa-exclamation text-5xl text-white";
        } else {
            title.className = "text-3xl font-bold mb-1 text-green-400";
            iconBg.className = "w-24 h-24 rounded-full flex items-center justify-center mb-4 bg-green-500 bg-opacity-20";
            icon.className = "fas fa-check text-5xl text-white";
        }

        resultPanel.classList.remove('hidden');
    }

    function toggleLoading(show, msg) {
        const el = document.getElementById('loadingPanel');
        if(show) {
            el.classList.remove('hidden');
            if(msg) document.getElementById('loadingText').innerText = msg;
        } else {
            el.classList.add('hidden');
        }
    }
</script>
</body>
</html>
